<html>
<head>
<title>Beauty Website</title>
</head>

<!-- Divide Page into 3 Rows -->
<frameset rows="20%,10%,70%" border="1">

    <!-- ROW 1 : Logo (left) + Header (right) -->
    <frameset cols="20%,80%">
        <frame src="logo.html">
        <frame src="header.html">
    </frameset>

    <!-- ROW 2 : Menu Links -->
    <frameset cols="20%,20%,20%,20%,20%">
        <frame src="home.html">
        <frame src="login.html">
        <frame src="register.html">
        <frame src="catalogue.html">
        <frame src="cart.html">
    </frameset>

    <!-- ROW 3 : Services (left) + Content display (right) -->
    <frameset cols="20%,80%">
        <frame src="services.html">
        <frame src="description.html" name="rightframe">
    </frameset>

</frameset>

</html>
